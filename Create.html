<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .container {
      background-color: #fffbff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      padding: 40px;
      width: 300px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .container h2 {
      color: #ffd755;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      color: black;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #967259;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ffd755;
      border: none;
      border-radius: 10px;
      color: #fbfbfa;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #f5a544;
    }

    #login {
      color: #000000;
      cursor: pointer;
      font-family: Calibri;
      margin-top: 10px;
    }

    #login:hover {
      color: #0e0d1a;
    }

    #error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <svg viewBox="0 0 1440 960" preserveAspectRatio="xMidYMid slice">
      <path fill="#0b52f4" opacity="0.5">
        <animate attributeName="d" dur="12s" repeatCount="indefinite"
          values="
            M0,480 Q360,960 720,480 T1440,480 L1440,960 L0,960 Z;
            M0,480 Q480,0 960,480 T1440,480 L1440,960 L0,960 Z;
            M0,480 Q360,960 720,480 T1440,480 L1440,960 L0,960 Z"
        />
      </path>
      <path fill="#a076ef" opacity="0.5">
        <animate attributeName="d" dur="10s" repeatCount="indefinite"
          values="
            M0,600 Q400,300 800,600 T1440,600 L1440,960 L0,960 Z;
            M0,600 Q400,900 800,600 T1440,600 L1440,960 L0,960 Z;
            M0,600 Q400,300 800,600 T1440,600 L1440,960 L0,960 Z"
        />
      </path>
    </svg>
  </div>

  <div class="container">
    <h2>Create Account</h2>
    <form>
      <label for="username">Username or Phone Number</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Sign Up" id="submit">

      <p id="error-message" class="error-message">*Please input all the details!</p>
      <p id="login" class="login">Already have an account?</p>
    </form>
  </div>
  <script src="sign.js"></script>
</body>
</html>
