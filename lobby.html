<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            background-color: #fffbff; /* Faded theme color */
            margin-bottom: 25px;
            color: #6f4e39;
            padding: 1px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .menu-button {
            background-color: #6f4e39;
            border: none;
            color:#ece0d1;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        .menu-button:hover {
            color: #dbc1ac;
        }
        .menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            background-color: #38220f;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }
        .menu a {
            display: block;
            padding: 10px;
            color:  #fffbff;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #694c3e;
        }
        .content {
            padding-top: 100px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .content h1 {
            font-size: 2em;
            color: #38220f;
            margin-bottom: 20px;
        }
        .add {
            border-radius: 100px;
            background-color: #ffd755;
            border: none;
            color: #fbfbfa;
            position: fixed;
            bottom: 30px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 25px;
            transition: background-color 0.3s ease;
            transition: tect;
        }
        .add:hover {
            background-color: #6f4e39;
        }
        /* Tooltip container */
        .tooltip {
            position: fixed;
            bottom: 20px;
            right:  20px;
            display: inline-block;
        }
        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            font-size: 10px;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        /* Show the tooltip text when you hover over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
     .username {
        visibility: hidden;

    color: #333;
    width: 90%;
    height: 20%;
    position: fixed;
    bottom: 20px;
    left: 20px;
    border-radius: 25px;
    border: 1px solid #333;
    font-size: 15px;
    text-align: left;
    padding: 10px; /* Add some padding */

     transition: border-color 0.3s ease;
}
.username:hover{
    border-color:#e3e1e3 ;
}
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>KDev: Where code comes to life</h1>
    </div>
    <button class="menu-button" onclick="toggleMenu()">â˜° Menu</button>
    <div id="menu" class="menu">
        <a href="#" id="home">Home</a>
        <a href="#" id="profile">Profile</a>
        <a href="#" id="settings">Settings</a>
        <a href="#" id="logout">Logout</a>
    </div>
    <div class="content">
        <h2>Welcome to the App Interface</h2>
        <p>This is a sample content area. Customize it with your app's information and functionality.</p>
         <input type="text" id="username" class="username"
         name="text" required>
        <div class="tooltip">
            <button id="add" class="add">+</button>
            <span class="tooltiptext">add your program queries</span>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
